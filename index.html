<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <style>
        body{
            background-color: rgb(119, 114, 141);
            padding: 5px;
            
        }
        div{
            text-align: center;
            justify-content: center;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <label for="length">Password Length:</label>
        <input type="number" id="length" min="1" value="10">
     <br>
        <label for="uppercase">Number of Uppercase Letters:</label>
        <input type="number" id="uppercase" min="0" value="7">
    <br>
        <label for="lowercase">Number of Lowercase Letters:</label>
        <input type="number" id="lowercase" min="0" value="8">
<br>
        <label for="numbers">Number of Numeric Digits:</label>
        <input type="number" id="numbers" min="0" value="5">
<br>
        <button onclick="generatePassword()">Generate Password</button>
<br>
        <div class="output">
            <label for="password">Generated Password:</label>
            <input type="text" id="password" readonly>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
